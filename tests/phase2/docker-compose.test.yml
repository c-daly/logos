services:
  # ============================================================================
  # Infrastructure
  # ============================================================================
  
  neo4j:
    image: neo4j:5.11.0
    container_name: logos-phase2-neo4j-test
    environment:
      - NEO4J_AUTH=neo4j/neo4jtest
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_security_procedures_allowlist=apoc.*
      - NEO4J_ACCEPT_LICENSE_AGREEMENT=yes
    ports:
      - "37687:7687"
      - "37474:7474"
    volumes:
      - neo4j_test_data:/data
      - neo4j_test_logs:/logs
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "neo4jtest", "RETURN 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - logos-test-network

  milvus-etcd:
    image: quay.io/coreos/etcd:v3.5.5
    container_name: logos-phase2-milvus-etcd-test
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    volumes:
      - milvus_etcd_test:/etcd
    command: etcd -advertise-client-urls=http://127.0.0.1:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    networks:
      - logos-test-network

  milvus-minio:
    image: minio/minio:RELEASE.2023-03-20T20-16-18Z
    container_name: logos-phase2-milvus-minio-test
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    volumes:
      - milvus_minio_test:/minio_data
    command: minio server /minio_data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - logos-test-network

  milvus:
    image: milvusdb/milvus:v2.3.10
    container_name: logos-phase2-milvus-test
    command: ["milvus", "run", "standalone"]
    environment:
      ETCD_ENDPOINTS: milvus-etcd:2379
      MINIO_ADDRESS: milvus-minio:9000
    volumes:
      - milvus_test_data:/var/lib/milvus
    ports:
      - "37530:19530"
      - "37091:9091"
    depends_on:
      - milvus-etcd
      - milvus-minio
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - logos-test-network

  # ============================================================================
  # Services (run separately - see README.md)
  # Note: Service Dockerfiles need fixes. For now, run services locally:
  #   cd sophia && poetry run python -m sophia.main
  #   cd hermes && poetry run python -m hermes.main  
  #   cd apollo && poetry run apollo-api
  # ============================================================================

volumes:
  neo4j_test_data:
  neo4j_test_logs:
  milvus_etcd_test:
  milvus_minio_test:
  milvus_test_data:

networks:
  logos-test-network:
    driver: bridge
