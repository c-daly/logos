version: '3.9'
networks:
  default:
    name: logos-test-network
    driver: bridge
volumes:
  talos_test_neo4j_data: {}
  talos_test_neo4j_logs: {}
  talos_test_milvus_etcd: {}
  talos_test_milvus_minio: {}
  talos_test_milvus: {}
services:
  neo4j:
    container_name: talos-test-neo4j
    image: neo4j:5.13.0
    ports:
    - 7474:7474
    - 7687:7687
    environment:
    - NEO4J_AUTH=neo4j/logosdev
    - NEO4J_PLUGINS=["apoc"]
    - NEO4J_dbms_security_procedures_unrestricted=apoc.*
    - NEO4J_dbms_security_procedures_allowlist=apoc.*
    - NEO4J_ACCEPT_LICENSE_AGREEMENT=yes
    volumes:
    - talos_test_neo4j_data:/data
    - talos_test_neo4j_logs:/logs
    healthcheck:
      test:
      - CMD
      - cypher-shell
      - -u
      - neo4j
      - -p
      - logosdev
      - RETURN 1
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
    - logos-test-network
