name: Phase 2 - Perception Pipeline Tests

on:
  push:
    branches: [main, 'phase2/**', 'copilot/**']
    paths:
      - 'logos_perception/**'
      - 'logos_sophia/**'
      - 'tests/integration/perception/**'
      - 'ontology/core_ontology.cypher'
      - 'ontology/shacl_shapes.ttl'
      - '.github/workflows/phase2-perception.yml'
  pull_request:
    branches: [main]
    paths:
      - 'logos_perception/**'
      - 'logos_sophia/**'
      - 'tests/integration/perception/**'
      - 'ontology/core_ontology.cypher'
      - 'ontology/shacl_shapes.ttl'

jobs:
  perception-tests:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      
      - name: Configure Poetry
        run: |
          poetry config virtualenvs.create true
          poetry config virtualenvs.in-project true
      
      - name: Install dependencies
        run: |
          poetry install --with dev,test
      
      - name: Run JEPA runner tests
        run: |
          poetry run pytest tests/integration/perception/test_jepa_runner.py -v --cov=logos_perception --cov-report=xml
      
      - name: Run simulation service tests
        run: |
          poetry run pytest tests/integration/perception/test_simulation_service.py -v --cov=logos_sophia --cov-append --cov-report=xml
      
      # Note: test_simulate_api_integration.py requires Neo4j and is run in phase2-e2e.yml
      
      - name: Test summary
        if: always()
        run: |
          echo "## Perception Pipeline Test Results" >> $GITHUB_STEP_SUMMARY
          echo "✅ JEPA runner smoke tests completed" >> $GITHUB_STEP_SUMMARY
          echo "✅ Simulation service tests completed" >> $GITHUB_STEP_SUMMARY

  ontology-validation:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      
      - name: Configure Poetry
        run: |
          poetry config virtualenvs.create true
          poetry config virtualenvs.in-project true
      
      - name: Install dependencies
        run: |
          poetry install --with dev,test
      
      - name: Validate ontology syntax
        run: |
          # Check that the Cypher file has the flexible ontology constraint
          # All nodes (including perception nodes) use the unified Node label
          grep -q "CREATE CONSTRAINT logos_node_uuid" ontology/core_ontology.cypher
          echo "✅ Node constraint found in ontology (flexible ontology)"
      
      - name: Validate SHACL shapes
        run: |
          # Validate SHACL syntax using Python
          poetry run python -c "
          from rdflib import Graph
          g = Graph()
          g.parse('ontology/shacl_shapes.ttl', format='turtle')

          # Check for flexible ontology shapes
          # All nodes (including perception) use NodeShape
          shapes = str(g.serialize(format='turtle'))
          assert 'NodeShape' in shapes, 'NodeShape not found'
          assert 'IsARelationshipShape' in shapes, 'IsARelationshipShape not found'
          print('✅ Flexible ontology SHACL shapes validated')
          "

      - name: Validation summary
        if: always()
        run: |
          echo "## Ontology Validation Results" >> $GITHUB_STEP_SUMMARY
          echo "✅ Node constraint validated (flexible ontology)" >> $GITHUB_STEP_SUMMARY
          echo "✅ SHACL shapes validated (NodeShape, IsARelationshipShape)" >> $GITHUB_STEP_SUMMARY
