name: Regenerate SDKs on Contract Changes

on:
  push:
    paths:
      - 'contracts/**/*.yaml'
      - 'contracts/**/*.yml'
    branches:
      - main
      - 'phase2/**'
  pull_request:
    paths:
      - 'contracts/**/*.yaml'
      - 'contracts/**/*.yml'
  workflow_dispatch:

jobs:
  regenerate-sdks:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install validation tools
        run: |
          npm install -g @apidevtools/swagger-cli
      
      - name: Validate OpenAPI contracts
        run: |
          echo "Validating OpenAPI contracts..."
          for contract in contracts/*.openapi.yaml contracts/*.yaml; do
            if [ -f "$contract" ]; then
              echo "Validating $contract..."
              swagger-cli validate "$contract"
            fi
          done
      
      - name: Generate SDKs
        run: |
          chmod +x scripts/generate-sdks.sh
          ./scripts/generate-sdks.sh
      
      - name: Check for SDK changes
        id: check_changes
        run: |
          git add -A sdk/ sdk-web/
          if git diff --staged --quiet; then
            echo "No SDK changes detected"
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "SDK changes detected"
            echo "changes=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Configure Git
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
      
      - name: Commit SDK changes for direct push
        if: steps.check_changes.outputs.changes == 'true' && github.event_name == 'push'
        run: |
          git commit -m "chore: regenerate SDKs from updated OpenAPI contracts [skip ci]"
          if ! git push; then
            echo "::error::Failed to push SDK changes. This will cause sdk-regen check to fail."
            exit 1
          fi
      
      - name: Checkout base branch for PR creation
        if: steps.check_changes.outputs.changes == 'true' && github.event_name == 'pull_request'
        run: |
          # Checkout the base branch to avoid including unreviewed PR changes
          git fetch origin ${{ github.event.pull_request.base.ref }}
          git checkout ${{ github.event.pull_request.base.ref }}
          
      - name: Regenerate SDKs on base branch
        if: steps.check_changes.outputs.changes == 'true' && github.event_name == 'pull_request'
        run: |
          # Regenerate SDKs on clean base branch
          ./scripts/generate-sdks.sh
          
      - name: Create pull request for SDK updates
        if: steps.check_changes.outputs.changes == 'true' && github.event_name == 'pull_request'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: regenerate SDKs from updated OpenAPI contracts"
          title: "ðŸ¤– Regenerate SDKs from contract changes (PR #${{ github.event.pull_request.number }})"
          body: |
            This PR contains auto-generated SDK updates based on contract changes in PR #${{ github.event.pull_request.number }}.
            
            **âš ï¸ Important:** This PR contains ONLY the SDK changes. The original contract changes 
            in PR #${{ github.event.pull_request.number }} must be reviewed and merged separately.
            
            **Changes detected in:**
            - Python SDKs (sdk/python/)
            - TypeScript SDKs (sdk-web/)
            
            **Review checklist:**
            - [ ] Verify generated code matches contract changes from PR #${{ github.event.pull_request.number }}
            - [ ] Check for breaking changes (may require version bump)
            - [ ] Ensure backward compatibility where possible
            - [ ] Update SDK documentation if needed
            
            **Merge order:**
            1. Review and merge PR #${{ github.event.pull_request.number }} (contract changes) first
            2. Then review and merge this PR (SDK updates)
            
            Generated by the `regenerate-sdks` GitHub Action.
          branch: sdk-updates-${{ github.event.pull_request.number }}
          base: ${{ github.event.pull_request.base.ref }}
          delete-branch: true
          add-paths: |
            sdk/
            sdk-web/
      
      - name: SDK Generation Summary
        if: always()
        run: |
          echo "## SDK Generation Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… OpenAPI contracts validated successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.check_changes.outputs.changes }}" == "true" ]; then
            echo "ðŸ“ SDK changes detected and committed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Generated SDKs:" >> $GITHUB_STEP_SUMMARY
            echo "- Python: \`sdk/python/hermes\`, \`sdk/python/sophia\`" >> $GITHUB_STEP_SUMMARY
            echo "- TypeScript: \`sdk-web/hermes\`, \`sdk-web/sophia\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ¨ No SDK changes needed" >> $GITHUB_STEP_SUMMARY
          fi
      
      - name: Create issue on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const issue = await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸš¨ SDK Regeneration Failed',
              labels: ['bug', 'ci', 'sdk'],
              body: `## SDK Regeneration Failure
            
            The automated SDK regeneration workflow failed.
            
            **Workflow Run:** ${context.payload.repository.html_url}/actions/runs/${context.runId}
            **Triggered by:** ${context.eventName}
            ${context.eventName === 'pull_request' ? `**PR:** #${context.payload.pull_request.number}` : ''}
            **Branch:** ${context.ref}
            **Commit:** ${context.sha}
            
            ### Possible causes:
            - Invalid OpenAPI contract syntax
            - SDK generation script failure
            - Git conflicts or permission issues
            - Directory structure mismatch
            
            ### Action required:
            1. Check the workflow logs (link above)
            2. Verify OpenAPI contract syntax
            3. Manually run \`./scripts/generate-sdks.sh\` locally to reproduce
            4. Fix the underlying issue
            5. Re-run the workflow or manually commit SDK updates
            
            **Note:** Contract changes may have landed without corresponding SDK updates. 
            Check if SDKs need manual regeneration.
            `
            });
            console.log('Created issue:', issue.data.number);
