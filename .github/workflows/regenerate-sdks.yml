name: Regenerate SDKs on Contract Changes

on:
  push:
    paths:
      - 'contracts/*.yaml'
      - 'contracts/*.yml'
    branches:
      - main
      - 'phase2/**'
  pull_request:
    paths:
      - 'contracts/*.yaml'
      - 'contracts/*.yml'
  workflow_dispatch:

jobs:
  regenerate-sdks:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install validation tools
        run: |
          npm install -g @apidevtools/swagger-cli
      
      - name: Validate OpenAPI contracts
        run: |
          echo "Validating Hermes OpenAPI contract..."
          swagger-cli validate contracts/hermes.openapi.yaml
          
          echo "Validating Sophia OpenAPI contract..."
          swagger-cli validate contracts/sophia.openapi.yaml
      
      - name: Pull OpenAPI Generator Docker image
        run: |
          docker pull openapitools/openapi-generator-cli:latest
      
      - name: Generate SDKs
        run: |
          chmod +x scripts/generate_sdks.sh
          ./scripts/generate_sdks.sh
      
      - name: Check for SDK changes
        id: check_changes
        run: |
          git add sdk/ sdk-web/
          if git diff --staged --quiet; then
            echo "No SDK changes detected"
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "SDK changes detected"
            echo "changes=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Configure Git
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
      
      - name: Commit and push SDK changes
        if: steps.check_changes.outputs.changes == 'true' && github.event_name == 'push'
        run: |
          git commit -m "chore: regenerate SDKs from updated OpenAPI contracts [skip ci]"
          git push
      
      - name: Create pull request for SDK updates
        if: steps.check_changes.outputs.changes == 'true' && github.event_name == 'pull_request'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: regenerate SDKs from updated OpenAPI contracts"
          title: "ðŸ¤– Regenerate SDKs from contract changes"
          body: |
            This PR contains auto-generated SDK updates based on changes to OpenAPI contracts.
            
            **Changes detected in:**
            - Python SDKs (sdk/)
            - TypeScript SDKs (sdk-web/)
            
            **Review checklist:**
            - [ ] Verify generated code matches contract changes
            - [ ] Check for breaking changes (may require version bump)
            - [ ] Ensure backward compatibility where possible
            - [ ] Update SDK documentation if needed
            
            Generated by the `regenerate-sdks` GitHub Action.
          branch: sdk-updates-${{ github.event.pull_request.number || github.sha }}
          base: ${{ github.event.pull_request.base.ref || github.ref_name || 'main' }}
          delete-branch: true
      
      - name: SDK Generation Summary
        if: always()
        run: |
          echo "## SDK Generation Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… OpenAPI contracts validated successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.check_changes.outputs.changes }}" == "true" ]; then
            echo "ðŸ“ SDK changes detected and committed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Generated SDKs:" >> $GITHUB_STEP_SUMMARY
            echo "- Python: \`sdk/hermes_client\`, \`sdk/sophia_client\`" >> $GITHUB_STEP_SUMMARY
            echo "- TypeScript: \`sdk-web/hermes-client\`, \`sdk-web/sophia-client\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ¨ No SDK changes needed" >> $GITHUB_STEP_SUMMARY
          fi
