name: M3 - Planning Capability

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main
      - develop
  workflow_dispatch:
  schedule:
    # Run weekly on Mondays at 9:00 AM UTC
    - cron: '0 9 * * 1'

permissions:
  contents: read

jobs:
  m3-planning:
    name: M3 Planning Gate
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest pytest-cov rdflib pyshacl httpx
      
      - name: Start planner stub service
        run: |
          echo "Starting planner stub service on port 8001..."
          python -m planner_stub.app &
          PLANNER_PID=$!
          echo "PLANNER_PID=$PLANNER_PID" >> $GITHUB_ENV
          
          # Wait for service to be ready
          for i in {1..30}; do
            if curl -s http://localhost:8001/health > /dev/null 2>&1; then
              echo "✓ Planner service is ready"
              break
            fi
            echo "Waiting for planner service... (attempt $i/30)"
            sleep 2
          done
          
          # Verify service is running
          curl -s http://localhost:8001/health | python -m json.tool
      
      - name: Run M3 Planning Tests
        run: |
          echo "## M3: Planning Capability Tests" >> $GITHUB_STEP_SUMMARY
          pytest tests/integration/planning/test_planning_workflow.py -v --tb=short
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ **M3 GATE PASSED**: Planning concepts validated" >> $GITHUB_STEP_SUMMARY
          echo "See \`docs/PHASE1_VERIFY.md\` for complete M3 checklist." >> $GITHUB_STEP_SUMMARY
      
      - name: Stop planner service
        if: always()
        run: |
          if [ ! -z "$PLANNER_PID" ]; then
            kill $PLANNER_PID 2>/dev/null || true
          fi
