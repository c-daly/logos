name: Publish API Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'contracts/**'
      - 'scripts/generate-api-docs.sh'
      - '.github/workflows/publish-api-docs.yml'
  pull_request:
    paths:
      - 'contracts/**'
      - 'scripts/generate-api-docs.sh'
      - '.github/workflows/publish-api-docs.yml'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  generate-docs:
    name: Generate API Documentation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Generate API documentation
        run: |
          bash scripts/generate-api-docs.sh
      
      - name: Verify generated documentation
        run: |
          echo "Checking generated documentation files..."
          ls -lh docs/api/
          
          if [ ! -f "docs/api/index.html" ]; then
            echo "âŒ Error: index.html not generated"
            exit 1
          fi
          
          if [ ! -f "docs/api/hermes.html" ]; then
            echo "âŒ Error: hermes.html not generated"
            exit 1
          fi
          
          echo "âœ… Documentation generated successfully"
      
      - name: Upload documentation artifact
        uses: actions/upload-artifact@v4
        with:
          name: api-documentation
          path: docs/api/
          retention-days: 30
      
      - name: Add job summary
        run: |
          echo "## ðŸ“š API Documentation Generated" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Generated API documentation for the following components:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          for html_file in docs/api/*.html; do
            if [ "$(basename "$html_file")" != "index.html" ]; then
              api_name=$(basename "$html_file" .html)
              echo "- âœ… **${api_name}** API" >> $GITHUB_STEP_SUMMARY
            fi
          done
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Files Generated:" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          ls -lh docs/api/ >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  deploy-pages:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: generate-docs
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Download documentation artifact
        uses: actions/download-artifact@v4
        with:
          name: api-documentation
          path: docs/api/
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
      - name: Add deployment summary
        run: |
          echo "## ðŸš€ Deployed to GitHub Pages" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "API documentation is now available at:" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŒ **Main Index:** ${{ steps.deployment.outputs.page_url }}api/" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“– **Hermes API:** ${{ steps.deployment.outputs.page_url }}api/hermes.html" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Documentation will be updated automatically when changes are pushed to the \`main\` branch." >> $GITHUB_STEP_SUMMARY
