name: M4 End-to-End Demo

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      skip_e2e:
        description: 'Skip E2E test (for quick validation)'
        required: false
        default: 'true'
  schedule:
    # Run weekly on Mondays at 10:00 AM UTC
    - cron: '0 10 * * 1'

permissions:
  contents: read
  pull-requests: read

env:
  NEO4J_CONTAINER: logos-phase2-test-neo4j
  MILVUS_CONTAINER: logos-phase2-test-milvus
  RUN_HCG_TESTS: "1"
  NEO4J_URI: bolt://localhost:37687
  NEO4J_USER: neo4j
  NEO4J_PASSWORD: neo4jtest
  MILVUS_HOST: localhost
  MILVUS_PORT: 37530

jobs:
  e2e-prototype-test:
    name: End-to-End Prototype Demo
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      
      - name: Configure Poetry
        run: |
          poetry config virtualenvs.create true
          poetry config virtualenvs.in-project true
      
      - name: Install dependencies
        run: poetry install --with test,dev
      
      - name: Start planner stub service
        run: |
          echo "Starting planner stub service on port 8001..."
          poetry run python -m planner_stub.app &
          PLANNER_PID=$!
          echo "PLANNER_PID=$PLANNER_PID" >> $GITHUB_ENV
          
          # Wait for service to be ready
          for i in {1..30}; do
            if curl -s http://localhost:8001/health > /dev/null 2>&1; then
              echo "✓ Planner service is ready"
              break
            fi
            echo "Waiting for planner service... (attempt $i/30)"
            sleep 2
          done
          
          # Verify service is running
          curl -s http://localhost:8001/health | python -m json.tool
      
      - name: Start HCG infrastructure
        run: |
          docker compose -f tests/e2e/stack/logos/docker-compose.test.yml up -d
          echo "Waiting for Neo4j to be ready..."
          sleep 30
      
      - name: Wait for Neo4j
        run: |
          # Wait up to 2 minutes for Neo4j to be ready
          for i in {1..24}; do
            if docker exec logos-phase2-test-neo4j cypher-shell -u neo4j -p neo4jtest "RETURN 1;" > /dev/null 2>&1; then
              echo "Neo4j is ready!"
              break
            fi
            echo "Waiting for Neo4j... (attempt $i/24)"
            sleep 5
          done
          
          # Verify Neo4j is actually ready
          docker exec logos-phase2-test-neo4j cypher-shell -u neo4j -p neo4jtest "RETURN 1 AS test;"
      
      - name: Load ontology and test data
        run: |
          echo "Loading core ontology..."
          cat ontology/core_ontology.cypher | docker exec -i logos-phase2-test-neo4j cypher-shell -u neo4j -p neo4jtest || true
          
          echo "Loading pick-and-place test data..."
          cat ontology/test_data_pick_and_place.cypher | docker exec -i logos-phase2-test-neo4j cypher-shell -u neo4j -p neo4jtest || true
          
          echo "Verifying data loaded..."
          docker exec logos-phase2-test-neo4j cypher-shell -u neo4j -p neo4jtest "MATCH (c:Concept) RETURN count(c) AS concepts;"
      
      - name: Run M4 integration tests
        id: m4_tests
        run: |
          echo "## M4: End-to-End Integration Tests" >> $GITHUB_STEP_SUMMARY
          
          # Run tests excluding the slow E2E script test unless explicitly requested
          if [ "${{ github.event.inputs.skip_e2e }}" = "true" ]; then
            echo "Skipping M4 end-to-end tests (skip_e2e=true)" | tee -a $GITHUB_STEP_SUMMARY
            echo "m4_status=skipped" >> $GITHUB_OUTPUT
            echo "M4 E2E skipped" > m4_output.txt
            echo "M4 E2E skipped" > e2e_script_output.txt
            exit 0
          fi

          export RUN_M4_E2E=1
          poetry run pytest tests/e2e/test_phase1_end_to_end.py -v --tb=short 2>&1 | tee m4_output.txt
          
          if [ ${PIPESTATUS[0]} -eq 0 ]; then
            echo "✅ **PASSED**: End-to-end integration working" >> $GITHUB_STEP_SUMMARY
            echo "m4_status=passed" >> $GITHUB_OUTPUT
          else
            echo "❌ **FAILED**: End-to-end integration tests failed" >> $GITHUB_STEP_SUMMARY
            echo "m4_status=failed" >> $GITHUB_OUTPUT
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
      
      - name: Run E2E script (if not skipped)
        if: github.event.inputs.skip_e2e != 'true'
        run: |
          echo "## E2E Script Execution" >> $GITHUB_STEP_SUMMARY
          
          # Make script executable
          chmod +x scripts/e2e_prototype.sh
          
          # Run the E2E script
          if ./scripts/e2e_prototype.sh 2>&1 | tee e2e_script_output.txt; then
            echo "✅ **E2E Script PASSED**" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ **E2E Script FAILED**" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### E2E Script Summary" >> $GITHUB_STEP_SUMMARY
          if [ -f logs/e2e/summary.txt ]; then
            echo '```' >> $GITHUB_STEP_SUMMARY
            cat logs/e2e/summary.txt >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi
      
      - name: Upload test outputs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: m4-e2e-test-outputs
          path: |
            m4_output.txt
            e2e_script_output.txt
            logs/e2e/
          retention-days: 30
      
      - name: Upload E2E logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: m4-e2e-logs
          path: logs/e2e/
          retention-days: 30
      
      - name: Capture Neo4j logs
        if: always()
        run: |
          echo "Capturing Neo4j logs..."
          docker logs logos-phase2-test-neo4j > neo4j_container.log 2>&1 || true
      
      - name: Upload Neo4j logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: neo4j-logs
          path: neo4j_container.log
          retention-days: 7
      
      - name: Cleanup containers
        if: always()
        run: |
          # Stop planner service
          if [ ! -z "$PLANNER_PID" ]; then
            kill $PLANNER_PID 2>/dev/null || true
          fi
          
          # Stop Docker containers
          docker compose -f tests/e2e/stack/logos/docker-compose.test.yml down -v || true
      
      - name: Fail if M4 tests failed
        if: steps.m4_tests.outputs.m4_status == 'failed'
        run: |
          echo "::error::M4 end-to-end tests failed"
          exit 1
