name: M2 - SHACL Validation

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main
      - develop
  workflow_dispatch:
  schedule:
    # Run weekly on Mondays at 9:00 AM UTC
    - cron: '0 9 * * 1'

permissions:
  contents: read

jobs:
  m2-shacl-validation:
    name: M2 SHACL Validation Gate
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      
      - name: Configure Poetry
        run: |
          poetry config virtualenvs.create true
          poetry config virtualenvs.in-project true
      
      - name: Install dependencies
        run: poetry install --with test,dev
      
      - name: Run M2 SHACL Validation Tests
        run: |
          echo "## M2: SHACL Validation Tests" >> $GITHUB_STEP_SUMMARY
          poetry run pytest tests/integration/ontology/test_shacl_validation.py -v --tb=short
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **M2 GATE PASSED**: SHACL validation catches errors" >> $GITHUB_STEP_SUMMARY
          echo "See \`docs/PHASE1_VERIFY.md\` for complete M2 checklist." >> $GITHUB_STEP_SUMMARY
