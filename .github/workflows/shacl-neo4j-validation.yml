# Neo4j + n10s SHACL Validation Integration Test
#
# This workflow validates SHACL shapes using Neo4j's n10s plugin.
# It is opt-in and runs on:
# - Manual trigger via workflow_dispatch
# - Weekly schedule (Monday 10:00 AM UTC) as a nightly integration check
#
# For default CI validation (without Neo4j), see test.yml which runs
# pyshacl tests automatically on every push/PR.
#
# To run locally:
# 1. Start dev cluster: docker compose -f infra/docker-compose.hcg.dev.yml up -d
# 2. Install n10s plugin (one-time setup - see detailed steps in docs/PHASE1_VERIFY.md M2 section)
# 3. Load ontology: ./infra/load_ontology.sh
# 4. Set env vars and run tests:
#    export NEO4J_URI=bolt://localhost:7687 NEO4J_USER=neo4j NEO4J_PASSWORD=neo4jtest RUN_NEO4J_SHACL=1
#    pytest tests/integration/ontology/test_shacl_neo4j_validation.py -v
#
# For detailed instructions, see docs/PHASE1_VERIFY.md - M2 section "Neo4j n10s Integration Tests (Opt-In)"

name: SHACL Validation via Neo4j n10s (Integration Test)

on:
  workflow_dispatch:
  schedule:
    # Run weekly on Mondays at 10:00 AM UTC (nightly/integration check)
    - cron: '0 10 * * 1'

permissions:
  contents: read

env:
  NEO4J_CONTAINER: logos-hcg-neo4j
  MILVUS_CONTAINER: logos-hcg-milvus

jobs:
  shacl-neo4j-validation:
    name: Neo4j + n10s Integration Test (opt-in)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      
      - name: Configure Poetry
        run: |
          poetry config virtualenvs.create true
          poetry config virtualenvs.in-project true
      
      - name: Install dependencies
        run: poetry install --with test,dev
      
      - name: Download n10s plugin
        run: |
          echo "Downloading n10s plugin..."
          # Download n10s 5.11.0.0 to match Neo4j 5.11.0
          curl -fL --retry 3 --retry-delay 5 \
            -o neosemantics-5.11.0.0.jar \
            https://github.com/neo4j-labs/neosemantics/releases/download/5.11.0.0/neosemantics-5.11.0.0.jar
          
          # Verify download succeeded
          ls -lh neosemantics-5.11.0.0.jar || { echo "n10s jar missing"; exit 1; }
          test -s neosemantics-5.11.0.0.jar || { echo "n10s jar is empty"; exit 1; }
          echo "✓ n10s plugin downloaded successfully"
      
      - name: Start Neo4j and install n10s
        run: |
          cd infra
          # Start Neo4j with APOC only (override auto-download)
          NEO4JLABS_PLUGINS='["apoc"]' docker compose -f docker-compose.hcg.dev.yml up -d neo4j
          echo "✓ Neo4j container started"
          
          # Wait for container to be up before copying files
          sleep 5
          
          # Copy n10s plugin into container early (before Neo4j fully starts)
          docker cp ../neosemantics-5.11.0.0.jar logos-hcg-neo4j:/plugins/neosemantics-5.11.0.0.jar
          docker exec logos-hcg-neo4j chown neo4j:neo4j /plugins/neosemantics-5.11.0.0.jar
          docker exec logos-hcg-neo4j chmod 644 /plugins/neosemantics-5.11.0.0.jar
          
          echo "✓ n10s plugin copied, plugins directory:"
          docker exec logos-hcg-neo4j ls -lh /plugins/
          echo "Waiting for Neo4j to start and load all plugins..."
      
      - name: Wait for Neo4j to be ready
        run: |
          echo "Waiting for Neo4j to be ready with APOC + n10s..."
          timeout 180 bash -c 'until docker exec logos-hcg-neo4j cypher-shell -u neo4j -p neo4jtest "RETURN 1 AS test" 2>/dev/null | grep -q "test"; do 
            echo "  still waiting..." 
            sleep 5
          done'
          echo "✓ Neo4j is ready"
          # Give extra time for plugins to fully initialize
          sleep 20
      
      - name: Check Neo4j logs
        run: |
          echo "Checking Neo4j logs for plugin initialization..."
          docker logs logos-hcg-neo4j 2>&1 | tail -100
      
      - name: Verify n10s plugin is loaded
        run: |
          echo "Verifying n10s plugin procedures are available..."
          docker exec logos-hcg-neo4j cypher-shell -u neo4j -p neo4jtest \
            "SHOW PROCEDURES YIELD name WHERE name STARTS WITH 'n10s' RETURN name LIMIT 5" || {
            echo "❌ Failed to verify n10s plugin"
            echo "Checking plugins directory:"
            docker exec logos-hcg-neo4j ls -la /plugins/
            echo "Checking Neo4j version:"
            docker exec logos-hcg-neo4j cypher-shell -u neo4j -p neo4jtest "CALL dbms.components() YIELD name, versions RETURN name, versions"
            echo "Full Neo4j logs:"
            docker logs logos-hcg-neo4j
            exit 1
          }
          echo "✓ n10s plugin verified"
      
      - name: Load core ontology
        run: |
          echo "Loading core ontology into Neo4j..."
          cat ontology/core_ontology.cypher | \
            docker exec -i logos-hcg-neo4j \
            cypher-shell -u neo4j -p neo4jtest
          echo "✓ Core ontology loaded"
      
      - name: Load SHACL shapes via n10s
        run: |
          echo "## SHACL Validation via Neo4j n10s" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          python ontology/load_shacl_via_n10s.py \
            --uri bolt://localhost:7687 \
            --user neo4j \
            --password neo4jtest \
            --shapes ontology/shacl_shapes.ttl
          echo "" >> $GITHUB_STEP_SUMMARY
      
      - name: Run SHACL Neo4j validation tests
        run: |
          echo "## Running SHACL Neo4j Validation Tests" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          export NEO4J_URI=bolt://localhost:7687
          export NEO4J_USER=neo4j
          export NEO4J_PASSWORD=neo4jtest
          export RUN_NEO4J_SHACL=1
          
          poetry run pytest tests/integration/ontology/test_shacl_neo4j_validation.py -v --tb=short 2>&1 | tee neo4j_validation_output.txt
          
          if [ ${PIPESTATUS[0]} -eq 0 ]; then
            echo "✅ **PASSED**: All Neo4j SHACL validation tests passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ **FAILED**: Some Neo4j SHACL validation tests failed" >> $GITHUB_STEP_SUMMARY
            cat neo4j_validation_output.txt >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
      
      - name: Upload test outputs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: neo4j-validation-test-outputs
          path: neo4j_validation_output.txt
          retention-days: 30
      
      - name: Cleanup
        if: always()
        run: |
          cd infra
          docker compose -f docker-compose.hcg.dev.yml down -v
      
      - name: Summary
        if: success()
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ **SHACL VALIDATION VIA NEO4J TESTS PASSED**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- n10s plugin loaded successfully" >> $GITHUB_STEP_SUMMARY
          echo "- SHACL shapes imported successfully via n10s" >> $GITHUB_STEP_SUMMARY
          echo "- Valid entities passed validation" >> $GITHUB_STEP_SUMMARY
          echo "- Invalid entities correctly rejected with violations" >> $GITHUB_STEP_SUMMARY
          echo "- Bad writes (wrong UUID prefix, missing properties) rejected" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "See \`docs/PHASE1_VERIFY.md\` for complete M2 checklist and local validation instructions." >> $GITHUB_STEP_SUMMARY
