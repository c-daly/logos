name: Talos Task
description: Task related to Talos hardware abstraction component
title: "[Talos] "
labels: ["component:talos"]
body:
  - type: markdown
    attributes:
      value: |
        Task for the Talos hardware abstraction layer (sensors, actuators, simulation)
  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: Task priority level
      options:
        - priority:high
        - priority:medium
        - priority:low
    validations:
      required: true
  - type: dropdown
    id: workstream
    attributes:
      label: Workstream
      description: Associated workstream
      options:
        - Workstream C - Hermes and Support Services
        - Other
    validations:
      required: false
  - type: textarea
    id: description
    attributes:
      label: Task Description
      description: Detailed description of the task
      placeholder: Describe what needs to be done
    validations:
      required: true
  - type: textarea
    id: dependencies
    attributes:
      label: Dependencies
      description: Tasks or components this depends on
      placeholder: List any dependencies
    validations:
      required: false
  - type: textarea
    id: acceptance
    attributes:
      label: Acceptance Criteria
      description: What defines completion of this task?
      placeholder: List acceptance criteria
    validations:
      required: false
