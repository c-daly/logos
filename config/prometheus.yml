global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8889']
        labels:
          service: 'otel-collector'
  
  - job_name: 'sophia'
    static_configs:
      - targets: ['sophia:8001']
        labels:
          service: 'sophia'
  
  - job_name: 'hermes'
    static_configs:
      - targets: ['hermes:8002']
        labels:
          service: 'hermes'
  
  - job_name: 'apollo'
    static_configs:
      - targets: ['apollo:8000']
        labels:
          service: 'apollo'
