version: "3.9"
networks:
  default:
    name: "{network_name}"
    driver: bridge
services:
  neo4j:
    container_name: "{service_prefix}-neo4j"
    image: "neo4j:{neo4j_version}"
    ports:
      - "{neo4j_http_port}:7474"
      - "{neo4j_bolt_port}:7687"
    environment:
      - "NEO4J_AUTH={neo4j_username}/{neo4j_password}"
      - "NEO4J_PLUGINS=[\"apoc\"]"
      - "NEO4J_dbms_security_procedures_unrestricted=apoc.*"
      - "NEO4J_dbms_security_procedures_allowlist=apoc.*"
      - "NEO4J_ACCEPT_LICENSE_AGREEMENT=yes"
    volumes:
      - "{volume_prefix}_neo4j_data:/data"
      - "{volume_prefix}_neo4j_logs:/logs"
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "{neo4j_username}", "-p", "{neo4j_password}", "RETURN 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - default

  milvus-etcd:
    container_name: "{service_prefix}-milvus-etcd"
    image: "quay.io/coreos/etcd:{etcd_version}"
    environment:
      - "ETCD_AUTO_COMPACTION_MODE=revision"
      - "ETCD_AUTO_COMPACTION_RETENTION=1000"
      - "ETCD_QUOTA_BACKEND_BYTES=4294967296"
      - "ETCD_SNAPSHOT_COUNT=50000"
    command:
      - etcd
      - "-advertise-client-urls=http://127.0.0.1:2379"
      - "-listen-client-urls"
      - "http://0.0.0.0:2379"
      - "--data-dir"
      - /etcd
    volumes:
      - "{volume_prefix}_milvus_etcd:/etcd"
    networks:
      - default

  milvus-minio:
    container_name: "{service_prefix}-milvus-minio"
    image: "minio/minio:{minio_version}"
    environment:
      - "MINIO_ROOT_USER={minio_root_user}"
      - "MINIO_ROOT_PASSWORD={minio_root_password}"
    command:
      - minio
      - server
      - /minio_data
      - "--console-address"
      - ":{minio_console_port}"
    volumes:
      - "{volume_prefix}_milvus_minio:/minio_data"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:{minio_api_port}/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    ports:
      - "{minio_api_port}:9000"
      - "{minio_console_port}:9001"
    networks:
      - default

  milvus:
    container_name: "{service_prefix}-milvus"
    image: "milvusdb/milvus:{milvus_version}"
    command: ["milvus", "run", "standalone"]
    environment:
      - "ETCD_ENDPOINTS=milvus-etcd:2379"
      - "MINIO_ADDRESS=milvus-minio:9000"
    depends_on:
      - milvus-etcd
      - milvus-minio
    volumes:
      - "{volume_prefix}_milvus:/var/lib/milvus"
    ports:
      - "{milvus_grpc_port}:19530"
      - "{milvus_metrics_port}:9091"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - default

volumes:
  "{volume_prefix}_neo4j_data": {}
  "{volume_prefix}_neo4j_logs": {}
  "{volume_prefix}_milvus_etcd": {}
  "{volume_prefix}_milvus_minio": {}
  "{volume_prefix}_milvus": {}
